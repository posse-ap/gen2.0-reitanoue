<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="posse-app-top.css">
  
  <title>PosseApp</title>
</head>
<body>
<div class="toppage">
 <header class="header">
    <div class="header__inner">
      <div class="header__inner__logo">
        <img src="https://posse.anti-pattern.co.jp/img/posseLogo.png" alt="POSSEのロゴ">
      </div>
      <div class="header__inner__time">
        <h2>4th week</h2>
      </div>
      <div class="header__inner__right">
        <a class="header__inner__button">記録・投稿</a>
      </div>
    </div>
  </header>
  <div class="main">
    <section class="main__inner">
      <section class="main__inner__left">
        <ul class="main__inner__left__time">
          <li class="main__inner__left__time__box section__box">
            <p class="time__title">Today</p>
            <p class="time__result">3</p>
            <p class="time__unit">hour</p>
          </li>
          <li class="main__inner__left__time__box section__box">
            <p class="time__title">Month</p>
            <p class="time__result">120</p>
            <p class="time__unit">hour</p>
          </li>
          <li class="main__inner__left__time__box section__box">
            <p class="time__title">Total</p>
            <p class="time__result">1348</p>
            <p class="time__unit">hour</p>
          </li>
        </ul>
        <div class="main__inner__left__timeglaph section__box"></div>
      </section>
      <section class="main__inner__right">
        <div class="main__inner__right__box section__box"></div>
        <div class="main__inner__right__box section__box"></div>
      </section>
  </section>  
    <h1 class="date">2020年10月</h1>  
  </div>
</div>

<div class="modal-wrapper" id="modal__01">
  <a href="#!" class="modal-overlay"></a>
  <div class="modal-window">
    <div class="modal-content">
      <div class="modal-content-left">
        <h3 class="modal-content-title">学習日</h3>
        <input type="date" name="study-date" autocomplete="date">

        <h3 class="modal-content-title">学習コンテンツ（複数選択可）</h3>
        <div>
          <input type="checkbox" name="study-contents" value=".install">
          <label for=".install">ドットインストール</label>
        </div>
        <div>
          <input type="checkbox" name="study-contents" value="posse-task">
          <label for="posse-task">POSSE課題</label>
        </div>

        <h3 class="modal-content-title">学習言語（複数選択可）</h3>
        <div>
          <input type="checkbox" name="study-language" value="html">
          <label for="html">HTML</label>
        </div>
        <div>
          <input type="checkbox" name="study-language" value="css">
          <label for="css">css</label>
        </div>
        <div>
          <input type="checkbox" name="study-language" value="JavaScript">
          <label for="JavaScript">JavaScript</label>
        </div>
        <div>
          <input type="checkbox" name="study-language" value="php">
          <label for="php">PHP</label>
        </div>
        <div>
          <input type="checkbox" name="study-language" value="Laravel">
          <label for="Laravel">Laravel</label>
        </div>
        <div>
          <input type="checkbox" name="study-language" value="sql">
          <label for="sql">SQL</label>
        </div>
        <div>
          <input type="checkbox" name="study-language" value="shell">
          <label for="shell">SHELL</label>
        </div>
        <div>
          <input type="checkbox" name="study-language" value="basic-knowledge">
          <label for="basic-knowledge">情報システム基礎知識（その他）</label>
        </div>
      </div>

      <div class="modal-content-right">
        <h3 class="modal-content-title"> 学習時間</h3>
        <input type="time" name="study-time" autocomplete="time">

        <h3 class="modal-content-title">Twitter用コメント</h3>
        <input type="text" name="twitter-comment" autocomplete="text">
        <input type="checkbox" name="share-box" value="true">
        <label for="true">Twitterにシェアする</label>
      </div>


      <div>
        <a class="modal-button">記録・投稿</a>
      </div>
      
    </div>
  </div>


</div>

  <script src="posse-app-top.js"></script>
</body>
</html>
