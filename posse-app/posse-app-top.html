<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="posse-app-top.css">
  <link rel="stylesheet" href="responsive.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" type="text/javascript"></script>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">


  <title>PosseApp</title>
</head>
<body>
<div class="toppage">
<header class="header">
    <div class="header__inner">
      <div class="header__inner__logo">
        <img src="https://posse.anti-pattern.co.jp/img/posseLogo.png" alt="POSSEのロゴ">
      </div>
      <div class="header__inner__time">
        <h2>4th week</h2>
      </div>

    </div>
    <a href="#modal-button" class="header__inner__button">記録・投稿</a>
  </header>


  <div class="main">
    <section class="main__inner">
      <section class="main__inner__1">
        <ul class="main__inner__1__time">
          <li class="main__inner__1__time__box section__box">
            <p class="time__title">Today</p>
            <p class="time__result">3</p>
            <p class="time__unit">hour</p>
          </li>
          <li class="main__inner__1__time__box section__box">
            <p class="time__title">Month</p>
            <p class="time__result">120</p>
            <p class="time__unit">hour</p>
          </li>
          <li class="main__inner__1__time__box section__box">
            <p class="time__title">Total</p>
            <p class="time__result">1348</p>
            <p class="time__unit">hour</p>
          </li>
        </ul>
        <div class="main__inner__1__timeglaph section__box">
          <canvas id="graph-area"  name="graph-area" style="width: 624px; height: 410px;"></canvas>
          <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
        </div>
      </section>
      <section class="main__inner__2">

        <div class="main__inner__2__box section__box"  >
          <h2>学習言語</h2>
          <canvas id="language-graph"></canvas>
        </div>
        <div class="main__inner__2__box section__box" >
          <h2>学習コンテンツ</h2>
          <canvas id="content-graph"></canvas>
        </div>
      </section>
    </section>
    <h1 class="main__date">2020年10月</h1>
  </div>
  <a href="#modal-button" class="responsive__inner__button">記録・投稿</a>
</div>



<!-- モーダル -->
<div class="modal-wrapper" id="modal-button">
  <a href="#!" class="modal-overlay"></a>
  <div class="modal-window">
    <div class="modal-content">
      <div class="modal-content-1">
        <h3 class="modal-content-title">学習日</h3>
        <input type="date" name="study-date" autocomplete="date" class="modal-study-date">
        <h3 class="modal-content-title">学習コンテンツ（複数選択可）</h3>

        <div class="float">
          <div class="float">
            <label class="modal-checkbox" for="nyobi"id="content-checkbox-0">
              <input type="checkbox" name="study-contents" value="nyobi">
              <div id="clicked_checkbox_0" class="modal-checkbox__checkbox">
                <span class="modal-checkbox__checkbox__check"></span>
              </div>N予備校
            </label>
          </div>
          <div class="float">
            <label  class="modal-checkbox" for=".install"id="content-checkbox-1">
              <input type="checkbox" name="study-contents" value=".install">
              <div id="clicked_checkbox_1" class="modal-checkbox__checkbox">
                <span class="modal-checkbox__checkbox__check"></span>
              </div>ドットインストール
            </label>
          </div>
          <div class="float">
            <label class="modal-checkbox" for="posse-task" id="content-checkbox-2">
              <input type="checkbox" name="study-contents" value="posse-task">
              <div id="clicked_checkbox_2" class="modal-checkbox__checkbox">
                <span class="modal-checkbox__checkbox__check"></span>
              </div>POSSE課題
            </label>
          </div>
        </div>

        <h3 class="modal-content-title">学習言語（複数選択可）</h3>
        <div class="float">
          <div class="float">
          <label class="modal-checkbox" for="HTML"id="content-checkbox-3">
            <input type="checkbox" name="study-language" value="HTML">
            <div id="clicked_checkbox_3" class="modal-checkbox__checkbox">
              <span class="modal-checkbox__checkbox__check"></span>
            </div> HTML
          </label>
        </div>
        <div class="float">
          <label class="modal-checkbox" for="css"id="content-checkbox-4">
            <input type="checkbox" name="study-language" value="css">
            <div  id="clicked_checkbox_4"class="modal-checkbox__checkbox">
              <span class="modal-checkbox__checkbox__check"></span>
            </div>css
          </label>
        </div>
        <div class="float">
          <label class="modal-checkbox" for="JavaScript"id="content-checkbox-5"><input type="checkbox" name="study-language" value="JavaScript"><div id="clicked_checkbox_5"class="modal-checkbox__checkbox"> <span class="modal-checkbox__checkbox__check"></span> </div>JavaScript</label>
        </div>
        <div class="float">
          <label class="modal-checkbox" for="PHP" id="content-checkbox-6"><input type="checkbox" name="study-language" value="PHP"><div class="modal-checkbox__checkbox" id="clicked_checkbox_6"> <span class="modal-checkbox__checkbox__check"></span> </div>PHP</label>
        </div>
        <div class="float">
          <label class="modal-checkbox" for="Laravel" id="content-checkbox-7"><input type="checkbox" name="study-language" value="Laravel"><div class="modal-checkbox__checkbox" id="clicked_checkbox_7"> <span class="modal-checkbox__checkbox__check"></span>
        </div>Laravel</label>
        </div>
        <div >

          <label class="modal-checkbox" for="SQL"id="content-checkbox-8"><input type="checkbox" name="study-language" value="SQL"><div class="modal-checkbox__checkbox" id="clicked_checkbox_8"> <span class="modal-checkbox__checkbox__check"></span> </div>SQL</label>
        </div>
        <div >

          <label class="modal-checkbox" for="SHELL"id="content-checkbox-9">
            <input type="checkbox" name="study-language" value="SHELL">
            <div class="modal-checkbox__checkbox" id="clicked_checkbox_9">
              <span class="modal-checkbox__checkbox__check"></span>
            </div>SHELL</label>
            </div>

          <div>
          <label class="modal-checkbox" for="basic-knowledge"id="content-checkbox-10">
            <input type="checkbox" name="study-language" value="basic-knowledge">
            <div class="modal-checkbox__checkbox" id="clicked_checkbox_10">
              <span class="modal-checkbox__checkbox__check"></span>
            </div>情報システム基礎知識（その他）
          </label>
        </div>
      </div>
    </div>

      <div class="modal-content-2">
        <h3 class="modal-content-title"> 学習時間</h3>
        <input type="time" name="study-time" autocomplete="time" class="modal-study-time">

        <h3 class="modal-content-title">Twitter用コメント</h3>
        <input type="text" name="twitter-comment" autocomplete="text">
        <textarea name="content"></textarea>
        <input type="checkbox" name="share-box" value="true">
        <label class="modal-checkbox" for="true">
          <div style="display:flex; text-align: center; align-items: flex-end;">
            <div class="modal-checkbox__checkbox">
              <span class="modal-checkbox__checkbox__check"></span>
            </div>Twitterにシェアする
          </div>
        </label>
      </div>
    </div>

    <div class="modal-button">
      <a  id="modal-inner-button" href="#modal-done">記録・投稿</a>
    </div>
    <a href="#!" class="modal-close">✕</a></div>
</div>



<!-- 完了画面 -->
<div class="modal-wrapper-d" id="modal-done">
  <a href="#!" class="modal-overlay-d"></a>
  <div class="modal-window-d">
    <div class="modal-content-d">

      <div class="modal-done" id="modal-done">
        <span class="circle">
          <div class="check"></div>
        </span>
        <div class="modal-done-text">
          <h4> AWESOME!</h4>
          <h3>記録・投稿<br>完了しました</h3>
        </div>

      </div>
    </div>
    <a href="#!" class="modal-close">✕</a></div>
  </div>

</div>


<!-- ローディング画面 -->

<div id="loading" class="loader"></div>

</div>

  <script src="posse-app-top.js"></script>
  <!-- datalabelsプラグインを呼び出す -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>



  <canvas id="myChart"></canvas>
</body>
</html>
