<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="posse-app-top.css">
  
  <title>PosseApp</title>
</head>
<body>
<div class="toppage">
 <header class="header">
    <div class="header__inner">
      <div class="header__inner__logo">
        <img src="https://posse.anti-pattern.co.jp/img/posseLogo.png" alt="POSSEのロゴ">
      </div>
      <div class="header__inner__time">
        <h2>4th week</h2>
      </div>
      <div class="header__inner__right">
        <a href="#modal-button" class="header__inner__button">記録・投稿</a>
      </div>
    </div>
  </header>
  <div class="main">
    <section class="main__inner">
      <section class="main__inner__left">
        <ul class="main__inner__left__time">
          <li class="main__inner__left__time__box section__box">
            <p class="time__title">Today</p>
            <p class="time__result">3</p>
            <p class="time__unit">hour</p>
          </li>
          <li class="main__inner__left__time__box section__box">
            <p class="time__title">Month</p>
            <p class="time__result">120</p>
            <p class="time__unit">hour</p>
          </li>
          <li class="main__inner__left__time__box section__box">
            <p class="time__title">Total</p>
            <p class="time__result">1348</p>
            <p class="time__unit">hour</p>
          </li>
        </ul>
        <div class="main__inner__left__timeglaph section__box"></div>
      </section>

      <section class="main__inner__right">
        <div class="main__inner__right__box section__box"></div>
        <div class="main__inner__right__box section__box"></div>
      </section>
  </section>  
    <h1 class="main__date">2020年10月</h1>  
  </div>
</div>

<div class="modal-wrapper" id="modal-button">
  <a href="#!" class="modal-overlay"></a>
  <div class="modal-window">
    <div class="modal-content">
      <div class="modal-content-left">

        <h3 class="modal-content-title">学習日</h3>
        <input type="date" name="study-date" autocomplete="date" class="modal-study-date">

        <h3 class="modal-content-title">学習コンテンツ（複数選択可）</h3>
        <div class="modal-checkbox">
          <div>
            <label for="nyobi"><input type="checkbox" name="study-contents" value="nyobi">N予備校</label>
          </div>
          <div>
            <label for=".install"> <input type="checkbox" name="study-contents" value=".install">ドットインストール</label>
          </div>
          <div>
            <label for="posse-task"><input type="checkbox" name="study-contents" value="posse-task">POSSE課題</label>
          </div>
        </div>
        

        <h3 class="modal-content-title">学習言語（複数選択可）</h3>
        <div class="modal-checkbox">
          <div>
          
          <label for="html"><input type="checkbox" name="study-language" value="html">HTML</label>
        </div>
        <div>
          
          <label for="css"><input type="checkbox" name="study-language" value="css">css</label>
        </div>
        <div>
          
          <label for="JavaScript"><input type="checkbox" name="study-language" value="JavaScript">JavaScript</label>
        </div>
        <div>
          
          <label for="php"><input type="checkbox" name="study-language" value="php">PHP</label>
        </div>
        <div>
          
          <label for="Laravel"><input type="checkbox" name="study-language" value="Laravel">Laravel</label>
        </div>
        <div>
          
          <label for="sql"><input type="checkbox" name="study-language" value="sql">SQL</label>
        </div>
        <div>
          
          <label for="shell"><input type="checkbox" name="study-language" value="shell">SHELL</label>
        </div>
        <div>
          
          <label for="basic-knowledge"><input type="checkbox" name="study-language" value="basic-knowledge">情報システム基礎知識（その他）</label>
        </div></div>
        
      </div>

      <div class="modal-content-right">
        <h3 class="modal-content-title"> 学習時間</h3>
        <input type="time" name="study-time" autocomplete="time" class="modal-study-time">

        <h3 class="modal-content-title">Twitter用コメント</h3>
        <input type="text" name="twitter-comment" autocomplete="text">
        <textarea name="content"></textarea>
        <input type="checkbox" name="share-box" value="true">
        <label for="true">Twitterにシェアする</label>
      </div>
    </div>
    
    <div>
      <a class="modal-button">記録・投稿</a>
    </div> 
    <a href="#!" class="modal-close">✕</a></div>
</div>
    

</div>

  <script src="posse-app-top.js"></script>
</body>
</html>
